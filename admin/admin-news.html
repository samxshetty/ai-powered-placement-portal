  <!-- Main -->
  <main class="main">
    <header class="topbar">
      <input id="newsSearch" class="search" placeholder="Search news by title or category..." />
      <div class="top-actions">
        <button class="btn btn-ghost">ğŸ””</button>
        <button id="openAddNews" class="btn btn-gradient">+ Add News</button>
      </div>
    </header>

    <section>
      <h1 class="page-title">News & Announcements</h1>
      <p class="subtitle">Publish updates and announcements for students.</p>

      <div class="card news-wrap">
        <div class="news-list" id="newsList"></div>
      </div>
    </section>
  </main>

<!-- Add/Edit Modal -->
<div id="newsModal" class="modal-backdrop hidden">
  <div class="modal">
    <div class="modal-header">
      <h3 id="modalTitle">Add News Article</h3>
      <!-- Removed âŒ close button -->
    </div>
    <div class="modal-body">
      <form id="newsForm" class="news-form">
        <input type="hidden" name="id" />

        <label>Headline <input name="title" required></label>
        <div class="row">
          <label>Category
            <select name="category" required>
              <option value="Achievement">Achievement</option>
              <option value="Announcement">Announcement</option>
              <option value="Event">Event</option>
              <option value="Placement">Placement</option>
              <option value="Scholarship">Scholarship</option>
            </select>
          </label>
          <label>Date <input name="date" type="date" required></label>
        </div>

        <label>Author <input name="author" placeholder="By Admin or Placement Cell..."></label>
        <label>Content <textarea name="content" rows="4" required></textarea></label>
        <label>Banner Image URL (Optional)
          <input name="banner" type="url" placeholder="https://example.com/banner.jpg" />
        </label>

        <div class="modal-actions">
          <button type="button" class="btn btn-ghost" data-close="newsModal">Cancel</button>
          <button type="submit" class="btn btn-gradient" id="saveNewsBtn">Save News</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script type="module" src="admin-news.js"></script>
<script>
  // Highlight active nav link dynamically
  document.querySelectorAll(".nav-link").forEach(link => {
    const current = window.location.pathname.split("/").pop();
    if (link.getAttribute("href") === current) {
      link.classList.add("active");
    }
  });
</script>
