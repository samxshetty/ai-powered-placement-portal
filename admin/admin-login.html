<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Placement Portal</title>
  <script type="module" src="admin-login.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-50">
  <div class="w-full max-w-sm bg-white shadow-xl rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Admin Login</h2>
    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label class="block text-gray-600 text-sm mb-1">Email</label>
        <input type="email" id="adminEmail" placeholder="admin@nmamit.in" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block text-gray-600 text-sm mb-1">Password</label>
        <input type="password" id="adminPassword" placeholder="••••••••" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-all">
        Login
      </button>
    </form>
    <p id="errorMsg" class="text-red-500 text-center mt-4 hidden">Invalid credentials.</p>
  </div>
</body>
</html>
