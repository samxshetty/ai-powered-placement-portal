  <!-- Main Content -->
  <main class="main">
    <header class="topbar">
      <input id="eventSearch" class="search" placeholder="Search events..." />
      <div class="top-actions">
        <button class="btn btn-ghost">ğŸ””</button>
        <button id="openAddEvent" class="btn btn-gradient">+ Add Event</button>
      </div>

    <section>
      <h1 class="page-title">Events Management</h1>
      <p class="subtitle">Schedule and manage campus events</p>

      <div class="event-wrap card">
        <div id="eventList" class="event-list"></div>
      </div>
    </section>

<!-- Add/Edit Event Modal -->
<div id="eventModal" class="modal-backdrop hidden">
  <div class="modal">
    <div class="modal-header">
      <h3 id="modalTitle">Add Event</h3>
      <button class="close" data-close="eventModal">âœ•</button>
    </div>

    <div class="modal-body">
      <form id="eventForm" class="event-form">
        <input type="hidden" name="id" />

        <label>Event Title<input name="title" required /></label>

        <div class="row">
          <label>Date<input type="date" name="date" required /></label>
          <label>Time<input type="time" name="time" /></label>
        </div>

        <div class="row">
          <label>Venue<input name="venue" required /></label>
          <label>Host/Speaker<input name="host" /></label>
        </div>

        <label>Category
          <select name="category">
            <option value="Seminar">Seminar</option>
            <option value="Placement">Placement</option>
            <option value="Workshop">Workshop</option>
            <option value="Hackathon">Hackathon</option>
          </select>
        </label>

        <label>Description<textarea name="desc" rows="3"></textarea></label>

        <label>Registration Link (Optional)<input name="link" type="url" placeholder="https://forms.google.com/..." /></label>

        <div class="modal-actions">
          <button type="button" class="btn btn-ghost" data-close="eventModal">Cancel</button>
          <button class="btn btn-gradient" type="submit" id="saveEventBtn">Save Event</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script src="admin-events.js"></script>
<script>
  // Highlight active nav link dynamically
  document.querySelectorAll(".nav-link").forEach(link => {
    const current = window.location.pathname.split("/").pop();
    if (link.getAttribute("href") === current) {
      link.classList.add("active");
    }
  });
</script>
</body>
