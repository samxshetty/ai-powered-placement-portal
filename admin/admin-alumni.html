  <link rel="stylesheet" href="base.css" />

</head>
<body>

<div class="wrap">
  <!-- Sidebar -->
  <aside class="sidebar">
  <div>
    <div class="brand">
      <div class="logo">PlacementHub</div>
      <div class="tag">Admin Panel</div>
    </div>

    <nav class="nav">
      <a href="index.html" class="nav-link"><span class="icon">ğŸ </span> Dashboard</a>
      <a href="admin-jobs.html" class="nav-link"><span class="icon">ğŸ’¼</span> Jobs</a>
      <a href="admin-alumni.html" class="nav-link active"><span class="icon">ğŸ‘¥</span> Alumni</a>
      <a href="admin-events.html" class="nav-link"><span class="icon">ğŸ“…</span> Events</a>
      <a href="admin-news.html" class="nav-link"><span class="icon">ğŸ“°</span> News</a>
      <a href="student.html" class="nav-link"><span class="icon">ğŸ“</span> Students</a>
    </nav>
  </div>

  <div class="profile">
    <div class="avatar">AD</div>
    <div class="pinfo">
      <div class="name">Admin User</div>
      <div class="email">admin@nmamit.in</div>
    </div>
  </div>
</aside>


  <!-- Main Content -->
  <main class="main">
    <header class="topbar">
      <input id="alumniSearch" class="search" placeholder="Search alumni by name, company, or batch..." />
      <div class="top-actions">
        <button class="btn btn-ghost">ğŸ””</button>
        <button id="openAddAlumni" class="btn btn-gradient">+ Add Alumni</button>
      </div>
    </header>

    <section>
      <h1 class="page-title">Alumni Management</h1>
      <p class="subtitle">Manage and showcase successful alumni who inspire current students.</p>

      <div class="alumni-wrap card">
        <div class="alumni-list" id="alumniList"></div>
      </div>
    </section>
  </main>
</div>

<!-- Add/Edit Alumni Modal -->
<div id="alumniModal" class="modal-backdrop hidden">
  <div class="modal">
    <div class="modal-header">
      <h3 id="modalTitle">Add Alumni</h3>
      <button class="close" data-close="alumniModal">âœ•</button>
    </div>
    <div class="modal-body">
      <form id="alumniForm" class="alumni-form">
        <input type="hidden" name="id" />
        <div class="row">
          <label>Full Name<input name="name" required /></label>
          <label>Batch Year<input name="batch" required /></label>
        </div>

        <div class="row">
          <label>Current Role<input name="role" required /></label>
          <label>Company<input name="company" required /></label>
        </div>

        <div class="row">
          <label>CGPA<input name="cgpa" type="number" step="0.1" /></label>
          <label>Experience (years)<input name="exp" type="number" step="0.1" /></label>
        </div>

        <label>LinkedIn Profile<input name="linkedin" type="url" placeholder="https://linkedin.com/in/..." /></label>
        <label>Advice for Students<textarea name="advice" rows="2" placeholder="Share advice or message..."></textarea></label>
        <label>Profile Picture URL<input name="photo" type="url" placeholder="https://example.com/photo.jpg" /></label>

        <div class="modal-actions">
          <button type="button" class="btn btn-ghost" data-close="alumniModal">Cancel</button>
          <button class="btn btn-gradient" type="submit" id="saveAlumniBtn">Save Alumni</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script type="module" src="admin-alumni.js"></script>
<script>
  // Highlight active nav link dynamically
  document.querySelectorAll(".nav-link").forEach(link => {
    const current = window.location.pathname.split("/").pop();
    if (link.getAttribute("href") === current) {
      link.classList.add("active");
    }
  });
</script>
</body>
</html>
