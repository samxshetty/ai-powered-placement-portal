<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Calendar â€” PlacementHub</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/calendar.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
<nav class="navbar">
  <div class="nav-inner">
    <div class="nav-left">
      <img src="Job.png" alt="Logo" class="logo-icon">
      <span class="brand">PlacementHub</span>
    </div>

    <div class="nav-right">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="jobs.html" class="nav-link">Jobs</a>
      <a href="applications.html" class="nav-link">Applications</a>
      <a href="profile.html" class="nav-link">Profile</a>
      <a href="calendar.html" class="nav-link active">Calendar</a>
      <a href="alumni.html" class="nav-link">Alumni</a>
      <a href="news.html" class="nav-link">News</a>
      <a href="#" id="logoutBtn" class="btn-primary">Logout</a>
    </div>
  </div>
</nav>

<main class="container calendar-page">
  <div class="page-header">
    <h2>Placement Calendar</h2>
    <p class="muted">Stay updated with all your placement activities</p>
  </div>

  <div class="calendar-layout">
    <section class="events-section card">
      <div class="section-header">
        <h3>Upcoming Events</h3>
        <div class="filter-bar">
          <button id="filterAll" class="filter-btn active">All Events</button>
          <button id="filterMine" class="filter-btn">My Events</button>
        </div>
      </div>

      <div id="eventList" class="event-list"></div>
    </section>

    <aside class="sidebar">
      <div class="card">
        <h3>Event Types</h3>
        <ul class="event-types">
          <li><span class="badge interview">Interview</span> Interviews</li>
          <li><span class="badge ppt">PPT</span> Pre-Placement Talks</li>
          <li><span class="badge test">Test</span> Assessment Tests</li>
          <li><span class="badge drive">Drive</span> Campus Drives</li>
        </ul>
      </div>
    </aside>
  </div>
</main>

<script type="module" src="../js/firebase-init.js"></script>
<script type="module" src="js/calendar.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const logoutBtn = document.getElementById("logoutBtn");

  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("activeUser");
      window.location.href = "index.html";
    });
  }

  if (!localStorage.getItem("activeUser")) {
    window.location.href = "index.html";
  }
});
</script>


</body>
</html>
