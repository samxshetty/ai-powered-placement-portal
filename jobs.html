<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/jobs.css" />
</head>

<body>
  <nav class="navbar">
    <div class="nav-inner">
      <div class="nav-left">
        <img src="Job.png" alt="Logo" class="logo-icon" />
        <span class="brand">PlacementHub</span>
      </div>

      <div class="nav-right nav-links">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="jobs.html" class="nav-link active">Jobs</a>
        <a href="applications.html" class="nav-link">Applications</a>
        <a href="profile.html" class="nav-link">Profile</a>
        <a href="calendar.html" class="nav-link">Calendar</a>
        <a href="alumni.html" class="nav-link">Alumni</a>
        <a href="news.html" class="nav-link">News</a>
        <a href="#" id="logoutBtn" class="btn-primary">Logout</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2 class="page-title">Job Opportunities</h2>
    <p class="subtext">Find your perfect placement match</p>

    <div class="filter-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="ðŸ” Search by company, position, or skills..."
      />
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="open">Open</option>
        <option value="closed">Closed</option>
      </select>
    </div>

    <section id="jobsGrid" class="jobs-grid"></section>
  </main>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const logoutBtn = document.getElementById("logoutBtn");

  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("activeUser");
      window.location.href = "index.html";
    });
  }

  if (!localStorage.getItem("activeUser")) {
    window.location.href = "index.html";
  }
});
</script>


  <script type="module" src="./js/firebase-init.js"></script>
  <script type="module" src="./js/jobs.js"></script>
</body>
</html>
