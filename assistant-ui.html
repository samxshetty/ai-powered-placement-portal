<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Placement Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Inter", sans-serif;
        background: #f5f7fb;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 40px;
        font-size: 32px;
        color: #1e293b;
        font-weight: 700;
    }

    p {
        margin-top: -10px;
        color: #64748b;
        font-size: 16px;
    }

    .assistant-card {
        width: 650px;
        background: #fff;
        border-radius: 12px;
        margin-top: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.12);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .assistant-header {
        background: #2563eb;
        padding: 14px 18px;
        color: #fff;
        font-size: 17px;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .close-btn {
        cursor: pointer;
        font-size: 18px;
        opacity: 0.9;
    }

    .assistant-chat {
        padding: 18px;
        height: 260px;
        overflow-y: auto;
        background: #ffffff;
    }

    .assistant-message {
        background: #f1f5f9;
        padding: 12px 14px;
        border-radius: 14px;
        font-size: 14px;
        max-width: 90%;
        line-height: 1.5;
        color: #1e293b;
        margin-bottom: 10px;
    }

    hr {
        border: none;
        border-top: 1px solid #e2e8f0;
        margin: 0;
    }

    .assistant-options {
        padding: 14px;
        background: #fff;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .assistant-btn {
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 18px;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: 0.2s;
        white-space: nowrap;
    }

    .assistant-btn:hover {
        background: #1e40af;
    }
</style>
</head>

<body>

<h1>AI Powered Placement Portal</h1>
<p>Get personalized job analysis, preparation plans, and profile enhancement suggestions</p>

<div class="assistant-card">

    <div class="assistant-header">
        üìò Placement Assistant
        <span class="close-btn" onclick="document.querySelector('.assistant-card').style.display='none'">√ó</span>
    </div>

    <div class="assistant-chat" id="assistantChat">
        <div class="assistant-message">
            üëã Hi Samridh! I'm your Placement Assistant. What would you like to do today?
        </div>
    </div>

    <hr>

    <div class="assistant-options">
        <button class="assistant-btn" onclick="askAI('analyse')">üìÑ Analyse Job Profile</button>
        <button class="assistant-btn" onclick="askAI('fit')">üéØ Do I Fit This Role?</button>
        <button class="assistant-btn" onclick="askAI('lack')">‚öôÔ∏è What Do I Lack?</button>
        <button class="assistant-btn" onclick="askAI('plan')">üìö Preparation Plan</button>
        <button class="assistant-btn" onclick="askAI('enhance')">üöÄ Enhance My Profile</button>
    </div>
</div>

<script type="module" src="js/firebase-init.js"></script>
<script type="module" src="js/supabase-init.js"></script>
<script type="module" src="js/assistant.js"></script>

</body>
</html>
